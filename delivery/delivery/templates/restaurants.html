{% extends "base.html" %}
{% import "macros/list_items.html" as list_items %}


    {% block top %}

  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{site_name}}
      </h1>
      <h2 class="subtitle">
        {{site_}}
      </h2>
    </div>
  </div>
</section>
    {% endblock top %}



        {% block main %}

    <div class="container">
      <div class="columns is-multiline">
        {{ list_items.list_items([1,2,3,4,5,6]) }}
      </div>
    </div>
  </section>
        {% endblock main %}
